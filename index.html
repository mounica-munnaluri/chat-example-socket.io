<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>
<body>
    
    <div class="nameWrap">
        <p>Please enter you name</p>
        <p id="nameError" class="error"></p>
        
        <form id="name-form">
            <input type="text" id="name" />
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div class="contentWrap">
        <div class="chatWrap">
            <p id="userName" class="heading"></p>
            <div id="chat"></div>
            <form id="chat-form">
                <input type="text" id="msg" size=35 autocomplete="off" />
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="usersWrap">
            <p class="heading">Online Users</p>
            <div id="users"></div>
        </div>
    </div>
    
    <div class="privatechatWrap">
        <div class="chatWrap">
            <p id="privateUser" class="heading"></p>
            <div id="private-chat"></div>
            <form id="private-chat-form">
                <input type="text" id="private-msg" size=35 autocomplete="off" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="/index.js"></script>

</body>
</html>
